<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->

  <main class="container">
    <!-- Nav Bar -->
    <nav>
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="togel-menu">
        <img src="images/icon-menu.svg" class="icon-menu" alt="">
        <img src="images/icon-close-menu.svg" class="icon-close-menu" alt="">
      </div>
      <ul class="nav-bar">
        <li class="features">Features
          <ul class="">
            <li class="features-item">
              <img src="images/icon-todo.svg" alt="icon-todo">
              <span>Todo List</span>
            </li>
            <li class="features-item">
              <img src="images/icon-calendar.svg" alt="">
              <span>Calender</span>
            </li>
            <li class="features-item">
              <img src="images/icon-reminders.svg" alt="">
              <span>Reminders</span>
            </li>
            <li class="features-item"> 
              <img src="images/icon-planning.svg" alt="">
              <span>Planning</span>
            </li>
          </ul>
        </li>
        <li class="company">Company
          <ul>
            <li class="company-item">History</li>
            <li class="company-item">Our Team</li>
            <li class="company-item">Blog</li>
          </ul>
        </li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <div class="login-register">
        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
      </div>
    </nav>
  </main>

  </div> -->
  <script src="index.js"></script>
</body>
</html>
